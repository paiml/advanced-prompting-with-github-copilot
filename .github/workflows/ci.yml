name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install bashrs for Makefile linting
      run: cargo install bashrs

    - name: Install dependencies
      run: make install-dev

    - name: Run pre-commit hooks
      run: pre-commit run --all-files

    - name: Run markdown linting
      run: make lint

  validate:
    name: Validate Structure
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate repository structure
      run: |
        test -f README.md || (echo "ERROR: README.md not found" && exit 1)
        test -f CLAUDE.md || (echo "ERROR: CLAUDE.md not found" && exit 1)
        test -f LICENSE || (echo "ERROR: LICENSE not found" && exit 1)
        test -d labs/module1 || (echo "ERROR: labs/module1 not found" && exit 1)
        test -d labs/module2 || (echo "ERROR: labs/module2 not found" && exit 1)
        test -d labs/module3 || (echo "ERROR: labs/module3 not found" && exit 1)
        echo "âœ… Repository structure is valid!"

    - name: Check for broken links
      run: |
        npm install -g markdown-link-check
        find . -name "*.md" -not -path "./node_modules/*" -exec markdown-link-check {} \;

  test:
    name: Test Examples
    runs-on: ubuntu-latest
    needs: [lint, validate]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          examples/python-to-rust-cli/rust/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Install dependencies
      run: make install-dev

    - name: Build Rust example
      run: make example-build

    - name: Run Python tests
      run: cd examples/python-to-rust-cli/python && python3 -m pytest test_greeter.py -v

    - name: Run Rust tests
      run: cd examples/python-to-rust-cli/rust && cargo test

    - name: Run I/O equivalence tests
      run: cd examples/python-to-rust-cli/tests && ./equivalence_test.sh

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
