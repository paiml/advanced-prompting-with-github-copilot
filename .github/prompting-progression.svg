<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="300" fill="#0d1117"/>

  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#58a6ff" text-anchor="middle">
    Advanced Prompting Progression
  </text>

  <!-- Stage 1: Simple Prompts -->
  <g>
    <rect x="30" y="80" width="200" height="180" rx="8" fill="#161b22" stroke="#30363d" stroke-width="2"/>
    <rect x="30" y="80" width="200" height="40" rx="8" fill="#1f6feb"/>
    <text x="130" y="107" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Simple
    </text>

    <!-- Conversation bubbles -->
    <circle cx="70" cy="150" r="12" fill="#238636" stroke="#2ea043" stroke-width="2"/>
    <circle cx="100" cy="150" r="12" fill="#238636" stroke="#2ea043" stroke-width="2"/>
    <circle cx="130" cy="170" r="12" fill="#388bfd" stroke="#58a6ff" stroke-width="2"/>
    <circle cx="160" cy="170" r="12" fill="#388bfd" stroke="#58a6ff" stroke-width="2"/>
    <circle cx="190" cy="150" r="12" fill="#238636" stroke="#2ea043" stroke-width="2"/>

    <text x="130" y="220" font-family="Arial, sans-serif" font-size="13" fill="#8b949e" text-anchor="middle">
      Basic Chat
    </text>
    <text x="130" y="240" font-family="Arial, sans-serif" font-size="13" fill="#8b949e" text-anchor="middle">
      Single Turn
    </text>
  </g>

  <!-- Arrow 1 -->
  <path d="M 240 170 L 280 170" stroke="#58a6ff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Stage 2: Multi-Turn -->
  <g>
    <rect x="290" y="80" width="200" height="180" rx="8" fill="#161b22" stroke="#30363d" stroke-width="2"/>
    <rect x="290" y="80" width="200" height="40" rx="8" fill="#1f6feb"/>
    <text x="390" y="107" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Multi-Turn
    </text>

    <!-- Connected conversation -->
    <circle cx="330" cy="145" r="12" fill="#238636" stroke="#2ea043" stroke-width="2"/>
    <line x1="342" y1="145" x2="358" y2="155" stroke="#58a6ff" stroke-width="2"/>
    <circle cx="370" cy="155" r="12" fill="#388bfd" stroke="#58a6ff" stroke-width="2"/>
    <line x1="382" y1="155" x2="398" y2="165" stroke="#58a6ff" stroke-width="2"/>
    <circle cx="410" cy="165" r="12" fill="#238636" stroke="#2ea043" stroke-width="2"/>
    <line x1="422" y1="165" x2="438" y2="175" stroke="#58a6ff" stroke-width="2"/>
    <circle cx="450" cy="175" r="12" fill="#388bfd" stroke="#58a6ff" stroke-width="2"/>

    <text x="390" y="220" font-family="Arial, sans-serif" font-size="13" fill="#8b949e" text-anchor="middle">
      Iterative
    </text>
    <text x="390" y="240" font-family="Arial, sans-serif" font-size="13" fill="#8b949e" text-anchor="middle">
      Refinement
    </text>
  </g>

  <!-- Arrow 2 -->
  <path d="M 500 170 L 540 170" stroke="#58a6ff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Stage 3: Context Scaffolding -->
  <g>
    <rect x="550" y="80" width="200" height="180" rx="8" fill="#161b22" stroke="#30363d" stroke-width="2"/>
    <rect x="550" y="80" width="200" height="40" rx="8" fill="#1f6feb"/>
    <text x="650" y="107" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Context
    </text>

    <!-- Multiple file icons with connections -->
    <rect x="580" y="140" width="30" height="35" rx="3" fill="#238636" stroke="#2ea043" stroke-width="2"/>
    <rect x="620" y="140" width="30" height="35" rx="3" fill="#238636" stroke="#2ea043" stroke-width="2"/>
    <rect x="660" y="140" width="30" height="35" rx="3" fill="#238636" stroke="#2ea043" stroke-width="2"/>
    <rect x="700" y="140" width="30" height="35" rx="3" fill="#238636" stroke="#2ea043" stroke-width="2"/>

    <!-- AI chat bubble -->
    <circle cx="650" cy="195" r="14" fill="#388bfd" stroke="#58a6ff" stroke-width="2"/>
    <text x="650" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">
      AI
    </text>

    <text x="650" y="230" font-family="Arial, sans-serif" font-size="13" fill="#8b949e" text-anchor="middle">
      Multi-File
    </text>
    <text x="650" y="248" font-family="Arial, sans-serif" font-size="13" fill="#8b949e" text-anchor="middle">
      Scaffolding
    </text>
  </g>

  <!-- Arrow 3 -->
  <path d="M 760 170 L 800 170" stroke="#58a6ff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Stage 4: Code Conversion -->
  <g>
    <rect x="810" y="80" width="180" height="180" rx="8" fill="#161b22" stroke="#30363d" stroke-width="2"/>
    <rect x="810" y="80" width="180" height="40" rx="8" fill="#a371f7"/>
    <text x="900" y="107" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Conversion
    </text>

    <!-- Python to Rust -->
    <text x="850" y="150" font-family="monospace" font-size="18" font-weight="bold" fill="#3572a5" text-anchor="middle">
      .py
    </text>
    <path d="M 870 143 L 930 143" stroke="#58a6ff" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="950" y="150" font-family="monospace" font-size="18" font-weight="bold" fill="#dea584" text-anchor="middle">
      .rs
    </text>

    <!-- Depyler badge -->
    <rect x="835" y="165" width="130" height="22" rx="11" fill="#8957e5" stroke="#a371f7" stroke-width="1"/>
    <text x="900" y="180" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">
      depyler/AI-assisted
    </text>

    <text x="900" y="220" font-family="Arial, sans-serif" font-size="13" fill="#8b949e" text-anchor="middle">
      Cross-Language
    </text>
    <text x="900" y="240" font-family="Arial, sans-serif" font-size="13" fill="#8b949e" text-anchor="middle">
      Transpilation
    </text>
  </g>

  <!-- Arrow 4 -->
  <path d="M 1000 170 L 1010 170" stroke="#58a6ff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Stage 5: Custom Prompts -->
  <g>
    <rect x="1020" y="80" width="160" height="180" rx="8" fill="#161b22" stroke="#30363d" stroke-width="2"/>
    <rect x="1020" y="80" width="160" height="40" rx="8" fill="#a371f7"/>
    <text x="1100" y="107" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Override
    </text>

    <!-- Gear/settings icon -->
    <circle cx="1100" cy="160" r="20" fill="none" stroke="#f85149" stroke-width="3"/>
    <circle cx="1100" cy="160" r="10" fill="none" stroke="#f85149" stroke-width="2"/>
    <line x1="1100" y1="140" x2="1100" y2="145" stroke="#f85149" stroke-width="3"/>
    <line x1="1100" y1="175" x2="1100" y2="180" stroke="#f85149" stroke-width="3"/>
    <line x1="1080" y1="160" x2="1085" y2="160" stroke="#f85149" stroke-width="3"/>
    <line x1="1115" y1="160" x2="1120" y2="160" stroke="#f85149" stroke-width="3"/>

    <!-- PMAT badge -->
    <rect x="1055" y="195" width="90" height="20" rx="10" fill="#da3633" stroke="#f85149" stroke-width="1"/>
    <text x="1100" y="209" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">
      PMAT Custom
    </text>

    <text x="1100" y="235" font-family="Arial, sans-serif" font-size="13" fill="#8b949e" text-anchor="middle">
      Tool Override
    </text>
    <text x="1100" y="253" font-family="Arial, sans-serif" font-size="13" fill="#8b949e" text-anchor="middle">
      Prompts
    </text>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#58a6ff"/>
    </marker>
  </defs>
</svg>
